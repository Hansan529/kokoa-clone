<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./src/css/style.css" />
      <title>코코아톡 클론코딩</title>
   </head>
   <body>
      <div class="open">
         <i class="fa-solid far fa-comment fa-4x"></i>
      </div>
      <div class="not__ppi"><p>화면이 너무 작거나 큽니다</p></div>
      <div class="status-bar">
         <ul class="status-bar__column flex">
            <li><span id="status-bar__time">00:00</span> <span class="landscape">가로모드 활성화 중</span></li>
         </ul>
         <ul class="status-bar__column flex">
            <li><i class="fa-solid fa-signal"></i></li>
            <li><i class="fa-solid fa-wifi"></i></li>
            <li><i class="fa-solid fa-battery-half"></i></li>
         </ul>
      </div>
      <header class="welcome-header">
         <h1 class="welcome-header__title">Welecom to KokoaTalk</h1>
         <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
      </header>
      <main>
         <!-- 아이디, 패스워드와 같은 데이터를 전송할 때에는 method를 상대적으로 보안 좋은 post로 설정한다. 다만 해당 클론코딩에는 보안이 취약한 get 방식을 이용한다. 왜냐하면 백엔드로 정보를 넘겨야 하지만 배우지 않았기 때문이다. -->
         <form action="./friends.html" method="get" id="login-form" class="login-form">
            <input name="username" type="text" class="login-form__id" placeholder="Email or phone number" />
            <input name="password" type="password" class="login-form__pw" placeholder="Password" />
            <!-- 자바스크립트로 생기게 만들기 position absolute-->
            <!-- <button id="login__keep"><i class="fa-regular fa-circle-check"></i></button>로그인 상태 유지 -->
            <!-- <i class="fa-solid fa-circle-check"></i> -->
            <input class="login-form__login--btn" type="submit" value="Log In" />
            <input class="login-form__create--btn" type="submit" value="Sign Up" />
            <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
         </form>
      </main>
      <script src="./src/javascript.js"></script>
      <script src="https://kit.fontawesome.com/2621e22a6b.js" crossorigin="anonymous"></script>
   </body>
</html>
