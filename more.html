<!DOCTYPE html>

  <head>

    <div class="not__ppi">화면이 너무 작거나 큽니다</div>
    <div class="status-bar">
      <ul class="status-bar__column flex">
        <li>
          <span id="status-bar__time">00:00</span>
          <span class="landscape">가로모드 활성화 중</span>
        </li>
      </ul>
      <ul class="status-bar__column flex">
        <li><i class="fa-solid fa-signal"></i></li>
        <li><i class="fa-solid fa-wifi"></i></li>
        <li><i class="fa-solid fa-battery-half"></i></li>
      </ul>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <ul class="screen-header__list">
          <li class="screen-header__link">
            <a class="screen-header__a" href="#void"
              ><i class="fa-solid fa-magnifying-glass fa-lg"></i
            ></a>
          </li>
          <li class="screen-header__link">
            <a class="screen-header__a" href="#void"
              ><i class="fa-solid fa-qrcode fa-lg"></i

          </li>
          <li class="screen-header__link">

              ><i class="fa-solid fa-gear fa-lg"></i
            ></a>
            <div class="screen-header__dot badge__sm"></div>
          </li>
        </ul>
      </div>
    </header>

      <div class="more-header__title">
        <span>지갑 <i class="fa-solid fa-angle-right"></i></span>

      </div>
      <a href="#" class="more-header__input">
        <div class="more-header__input-txt">
          <i class="fa-solid fa-shield-cat"></i> 코코아톡 마이데이터 인증 오픈
        </div>
        <div class="more-header__input-more">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </a>
      <div class="more-pay__money">
        <a href="#" class="more-pay__pay-btn">
          <i class="fa-solid fa-comment"></i>
          <span>pay</span>
        </a>
        <div class="more-pay__money-wallet">
          <a href="#">8,430원</a>
        </div>
      </div>
      <div class="more-pay__list">
        <div class="more-pay__list-btn">
          <a href="#">
            <div class="more-pay__list-sub">송금</div>
          </a>
          <a href="#">
            <div class="more-pay__list-payment">결제</div>
          </a>
          <a href="#">
            <div class="more-pay__list-asset">자산</div>

            구매내역
